<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="background1.jpg">
<center>
  <h1 class="btn btn-success heading">AI Object Finder

      Imput the name of the object you want to detect
    </div>

  <br><br>
  <h2 class="input_label">Enter The Name Of the Object Below</h2>

  <br><br>
  <button onclick="start();" class="btn btn-success" id="start">Start</button>
  <br><br>
  <h3 id="number_of_objects" class="btn btn-warning"></h3>
  <h3 id="other" class="btn btn-warning"></h3>
  <br>
  <h3 id="status" class="btn btn-danger"></h3>
</center>
